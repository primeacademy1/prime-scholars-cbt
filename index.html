<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Prime Scholars CBT</title>

<style>

body{

margin:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg,#081c34,#0e2a47);

color:white;

}


header{

display:flex;
justify-content:space-between;
align-items:center;

padding:15px 20px;

background: rgba(0,0,0,0.3);

backdrop-filter: blur(10px);

}


.logo{

display:flex;
align-items:center;

}


.logo img{

height:40px;
margin-right:10px;

border-radius:8px;

}


.menu{

font-size:26px;

cursor:pointer;

}


.container{

display:flex;

justify-content:center;

align-items:center;

height:85vh;

}


.login-box{

background: rgba(255,255,255,0.05);

padding:40px;

border-radius:15px;

width:90%;

max-width:400px;

box-shadow:0 0 30px rgba(0,0,0,0.5);

backdrop-filter: blur(15px);

}


.login-box h2{

text-align:center;

margin-bottom:20px;

}


input{

width:100%;

padding:14px;

margin-top:10px;

border:none;

border-radius:8px;

background: rgba(255,255,255,0.1);

color:white;

font-size:16px;

}


button{

width:100%;

padding:14px;

margin-top:15px;

border:none;

border-radius:8px;

background:#00c896;

color:white;

font-size:17px;

cursor:pointer;

transition:0.3s;

}


button:hover{

background:#00e6a8;

}


.footer{

text-align:center;

margin-top:15px;

opacity:0.7;

}


</style>

</head>

<body>


<header>

<div class="logo">

<img src="logo.png">

<h3>PRIME SCHOLARS CBT PRACTICE</h3>

</div>

<div class="menu">

â˜°

</div>

</header>



<div class="container">


<div class="login-box">


<h2>Welcome Back</h2>


<input type="email" id="email" placeholder="Email Address">


<input type="password" id="password" placeholder="Password">



<button onclick="login()">Login</button>


<button onclick="signup()">Create Account</button>


<div class="footer">


Prime Scholars Academy


</div>


</div>


</div>



<script type="module">


import { initializeApp }

from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";


import {

getAuth,

signInWithEmailAndPassword,

createUserWithEmailAndPassword

}

from

"https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";



const firebaseConfig = {

apiKey: "AIzaSyCj9k_qVRVlju9Yt2c88rdZCHenI8DNGt4",

authDomain: "prime-scholar-cbt-pratice.firebaseapp.com",

projectId: "prime-scholar-cbt-pratice",

storageBucket: "prime-scholar-cbt-pratice.appspot.com",

messagingSenderId: "525160376952",

appId: "1:525160376952:web:3ca5c69044ff867fa7db8d"

};


const app = initializeApp(firebaseConfig);


const auth = getAuth(app);



window.login = function(){


signInWithEmailAndPassword(


auth,

email.value,

password.value

)


.then(()=>{


window.location.href="dashboard.html"


})


.catch(e=>alert(e.message));


}



window.signup = function(){


createUserWithEmailAndPassword(


auth,

email.value,

password.value

)


.then(()=>alert("Account created successfully"))


.catch(e=>alert(e.message));


}



</script>


</body>


</html>
