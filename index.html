<!DOCTYPE html>
<html>
<head>
<title>Prime Scholar CBT</title>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";


const firebaseConfig = {

apiKey: "AIzaSyCj9k_qVRVlju9Yt2c88rdZCHenI8DNGt4",

authDomain: "prime-scholar-cbt-pratice.firebaseapp.com",

projectId: "prime-scholar-cbt-pratice",

storageBucket: "prime-scholar-cbt-pratice.firebasestorage.app",

messagingSenderId: "525160376952",

appId: "1:525160376952:web:3ca5c69044ff867fa7db8d"

};


const app = initializeApp(firebaseConfig);

const auth = getAuth(app);


window.signup = function(){

let email = document.getElementById("email").value;

let password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth,email,password)

.then(() => alert("Account created"))

.catch(e => alert(e.message))

}


window.login = function(){

let email = document.getElementById("email").value;

let password = document.getElementById("password").value;

signInWithEmailAndPassword(auth,email,password)

.then(() => alert("Login successful"))

.catch(e => alert(e.message))

}

</script>

<style>

body{

font-family:arial;

background:#f4f6f8;

text-align:center;

}


.box{

background:white;

width:400px;

margin:auto;

margin-top:100px;

padding:20px;

border-radius:10px;

}


input,button{

width:100%;

padding:10px;

margin-top:10px;

}

button{

background:#007bff;

color:white;

border:none;

}

</style>

</head>

<body>


<div class="box">

<h2>Prime Scholar CBT</h2>

<input id="email" placeholder="Email">

<input id="password" type="password" placeholder="Password">


<button onclick="signup()">

Create Account

</button>


<button onclick="login()">

Login

</button>


</div>


</body>

</html>
