<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PRIME SCHOLARS CBT PRACTICE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{

margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#081c34,#0e2a47);
color:white;

}


/* HEADER IMPROVED */

header{

display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background: rgba(0,0,0,0.4);
backdrop-filter: blur(10px);
flex-wrap:wrap;

}

.logo{

display:flex;
align-items:center;
gap:15px;

}

.logo img{

height:45px;
border-radius:8px;

}

.logo h3{

color:#00e6a8;
margin:0;
font-size:22px;

}


.username{

font-size:16px;
background:rgba(0,230,168,0.1);
padding:8px 15px;
border-radius:8px;

}


/* CAPTION */

.caption-box{

width:100%;
overflow:hidden;
white-space:nowrap;
margin-top:10px;

}

.caption{

display:inline-block;
padding-left:100%;
animation: moveText 8s linear forwards;
font-weight:bold;
color:#00e6a8;

}

@keyframes moveText{

0%{transform:translateX(0);}
100%{transform:translateX(-100%);}

}


/* DASHBOARD SPACIOUS */

.dashboard{

max-width:1000px;
margin:auto;
padding:40px 20px;

display:grid;

grid-template-columns: repeat(auto-fit,minmax(200px,1fr));

gap:30px;

}


/* CARD */

.card{

background: rgba(255,255,255,0.05);

padding:35px;

border-radius:18px;

text-align:center;

cursor:pointer;

transition:0.3s;

box-shadow:0 0 20px rgba(0,0,0,0.4);

}

.card:hover{

transform:translateY(-6px);
background: rgba(0,200,150,0.2);

}

.card i{

font-size:40px;
margin-bottom:15px;
color:#25D366;

}

.card p{

font-size:18px;
font-weight:bold;

}


/* FOOTER IMPROVED */

.footer{

text-align:center;
margin-top:40px;
padding:20px;
opacity:0.7;
font-size:14px;

}

</style>



</head>

<body>



<header>

<div class="logo">

<img src="logo.png.jpg">

<h3>PRIME SCHOLARS CBT PRACTICE</h3>

</div>


<div class="username" id="username">

Welcome

</div>

</header>



<div class="caption-box">

<div class="caption" id="caption">

Stay consistent. Stay prepared. Stay ahead

</div>

</div>




<div class="dashboard">


<div class="card" onclick="startExam()">

<i class="fas fa-play-circle"></i>

<p>Start Exam</p>

</div>



<div class="card" onclick="viewResults()">

<i class="fas fa-chart-line"></i>

<p>Results</p>

</div>



<div class="card" onclick="supportAgents()">

<i class="fab fa-whatsapp"></i>

<p>Support</p>

</div>



<div class="card" onclick="history()">

<i class="fas fa-history"></i>

<p>Exam History</p>

</div>



<div class="card" onclick="profile()">

<i class="fas fa-user"></i>

<p>Profile</p>

</div>



<div class="card" onclick="logout()">

<i class="fas fa-sign-out-alt"></i>

<p>Logout</p>

</div>



</div>



<div class="footer">

© 2026 Prime Scholars CBT Practice. All Rights Reserved.

</div>



<script type="module">


import { initializeApp }

from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";


import {

getAuth,

onAuthStateChanged,

signOut

}

from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";



const firebaseConfig = {

apiKey: "AIzaSyCj9k_qVRVlju9Yt2c88rdZCHenI8DNGt4",

authDomain: "prime-scholar-cbt-pratice.firebaseapp.com",

projectId: "prime-scholar-cbt-pratice",

storageBucket: "prime-scholar-cbt-pratice.appspot.com",

messagingSenderId: "525160376952",

appId: "1:525160376952:web:3ca5c69044ff867fa7db8d"

};


const app = initializeApp(firebaseConfig);

const auth = getAuth(app);



onAuthStateChanged(auth,(user)=>{


if(user){

let email=user.email;

let name=email.split("@")[0];

document.getElementById("username").innerHTML=

"Welcome "+name;

}

else{

window.location.href="index.html";

}


});



window.logout=function(){

signOut(auth);

window.location.href="index.html";

}



/* BUTTON FUNCTIONS */

window.startExam=function(){

alert("Start Exam Page Coming Next");

}


window.viewResults=function(){

alert("Result Page Coming Next");

}


window.subjects=function(){

alert("Subjects Page Coming Next");

}


window.history=function(){

alert("Exam History Coming Next");

}


window.profile=function(){

alert("Profile Page Coming Next");

}
window.supportAgents=function(){

let choice = prompt(

"PRIME SCHOLARS SUPPORT\n\n"+

"1 — Agent 1\n"+

"2 — Agent 2\n"+

"3 — Agent 3\n\n"+

"Enter 1, 2, or 3"

)

if(choice=="1"){

window.open("https://wa.me/2349133091546")

}

else if(choice=="2"){

window.open("https://wa.me/2349078898568")

}

else if(choice=="3"){

window.open("https://wa.me/2349038085218")

}

else{

alert("Invalid selection")

}

}


/* STOP CAPTION AFTER 8 SECONDS */

setTimeout(()=>{

document.getElementById("caption").style.animation="none";

},8000);


</script>


<script type="module">

import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
getAuth,
onAuthStateChanged,
signOut
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";


const firebaseConfig = {

apiKey: "AIzaSyCj9k_qVRVlju9Yt2c88rdZCHenI8DNGt4",

authDomain: "prime-scholar-cbt-pratice.firebaseapp.com",

projectId: "prime-scholar-cbt-pratice",

storageBucket: "prime-scholar-cbt-pratice.appspot.com",

messagingSenderId: "525160376952",

appId: "1:525160376952:web:3ca5c69044ff867fa7db8d"

};


const app = initializeApp(firebaseConfig);

const auth = getAuth(app);


// PROTECTION CODE
onAuthStateChanged(auth, (user)=>{

if(!user){

window.location.href="index.html"

}

})


// LOGOUT

window.logout=function(){

signOut(auth)

.then(()=>{

window.location.href="index.html"

})

}

</script>
</body>

</html>
