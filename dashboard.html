<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PRIME SCHOLARS CBT PRACTICE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{

margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#081c34,#0e2a47);
color:white;

}

/* HEADER */

header{

display:flex;
justify-content:space-between;
align-items:center;
padding:15px 25px;
background: rgba(0,0,0,0.3);
backdrop-filter: blur(10px);

}

.logo{

display:flex;
align-items:center;

}

.logo img{

height:40px;
margin-right:10px;
border-radius:8px;

}

.username{

font-size:18px;
font-weight:bold;

}


/* MOVING CAPTION */

.caption-box{

width:100%;
overflow:hidden;
white-space:nowrap;
box-sizing:border-box;
margin-top:10px;

}

.caption{

display:inline-block;
padding-left:100%;
animation: moveText 8s linear forwards;

font-weight:bold;
color:#00e6a8;

}

@keyframes moveText{

0%{

transform:translateX(0);

}

100%{

transform:translateX(-100%);

}

}


/* DASHBOARD GRID */

.dashboard{

padding:30px;

display:grid;

grid-template-columns: repeat(auto-fit,minmax(150px,1fr));

gap:20px;

}


/* CARD DESIGN */

.card{

background: rgba(255,255,255,0.05);

padding:25px;

border-radius:15px;

text-align:center;

cursor:pointer;

transition:0.3s;

box-shadow:0 0 20px rgba(0,0,0,0.4);

backdrop-filter: blur(10px);

}


.card:hover{

transform:translateY(-5px);

background: rgba(0,200,150,0.2);

}


.card i{

font-size:35px;

margin-bottom:10px;

color:#00e6a8;

}


.card p{

font-weight:bold;

}


/* FOOTER */

.footer{

text-align:center;
margin-top:20px;
opacity:0.6;

}

</style>

</head>

<body>



<header>

<div class="logo">

<img src="logo.png.jpg">

<h3>PRIME SCHOLARS CBT PRACTICE</h3>

</div>


<div class="username" id="username">

Welcome

</div>

</header>



<div class="caption-box">

<div class="caption" id="caption">

Stay consistent. Stay prepared. Stay ahead

</div>

</div>




<div class="dashboard">


<div class="card" onclick="startExam()">

<i class="fas fa-play-circle"></i>

<p>Start Exam</p>

</div>



<div class="card" onclick="viewResults()">

<i class="fas fa-chart-line"></i>

<p>Results</p>

</div>



<div class="card" onclick="subjects()">

<i class="fas fa-book"></i>

<p>Subjects</p>

</div>



<div class="card" onclick="history()">

<i class="fas fa-history"></i>

<p>Exam History</p>

</div>



<div class="card" onclick="profile()">

<i class="fas fa-user"></i>

<p>Profile</p>

</div>



<div class="card" onclick="logout()">

<i class="fas fa-sign-out-alt"></i>

<p>Logout</p>

</div>



</div>



<div class="footer">

Prime Scholars Academy

</div>



<script type="module">


import { initializeApp }

from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";


import {

getAuth,

onAuthStateChanged,

signOut

}

from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";



const firebaseConfig = {

apiKey: "AIzaSyCj9k_qVRVlju9Yt2c88rdZCHenI8DNGt4",

authDomain: "prime-scholar-cbt-pratice.firebaseapp.com",

projectId: "prime-scholar-cbt-pratice",

storageBucket: "prime-scholar-cbt-pratice.appspot.com",

messagingSenderId: "525160376952",

appId: "1:525160376952:web:3ca5c69044ff867fa7db8d"

};


const app = initializeApp(firebaseConfig);

const auth = getAuth(app);



onAuthStateChanged(auth,(user)=>{


if(user){

let email=user.email;

let name=email.split("@")[0];

document.getElementById("username").innerHTML=

"Welcome "+name;

}

else{

window.location.href="index.html";

}


});



window.logout=function(){

signOut(auth);

window.location.href="index.html";

}



/* BUTTON FUNCTIONS */

window.startExam=function(){

alert("Start Exam Page Coming Next");

}


window.viewResults=function(){

alert("Result Page Coming Next");

}


window.subjects=function(){

alert("Subjects Page Coming Next");

}


window.history=function(){

alert("Exam History Coming Next");

}


window.profile=function(){

alert("Profile Page Coming Next");

}



/* STOP CAPTION AFTER 8 SECONDS */

setTimeout(()=>{

document.getElementById("caption").style.animation="none";

},8000);


</script>

</body>

</html>
