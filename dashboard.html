<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PRIME SCHOLARS CBT PRACTICE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{

margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#081c34,#0e2a47);
color:white;

}


/* HEADER IMPROVED */

header{

display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background: rgba(0,0,0,0.4);
backdrop-filter: blur(10px);
flex-wrap:wrap;

}

.logo{

display:flex;
align-items:center;
gap:15px;

}

.logo img{

height:45px;
border-radius:8px;

}

.logo h3{

color:#00e6a8;
margin:0;
font-size:22px;

}


.username{

font-size:16px;
background:rgba(0,230,168,0.1);
padding:8px 15px;
border-radius:8px;

}


/* CAPTION */

.caption-box{

width:100%;
overflow:hidden;
white-space:nowrap;
margin-top:10px;

}

.caption{

display:inline-block;
padding-left:100%;
animation: moveText 8s linear forwards;
font-weight:bold;
color:#00e6a8;

}

@keyframes moveText{

0%{transform:translateX(0);}
100%{transform:translateX(-100%);}

}


/* DASHBOARD SPACIOUS */

.dashboard{

max-width:1000px;
margin:auto;
padding:40px 20px;

display:grid;

grid-template-columns: repeat(auto-fit,minmax(200px,1fr));

gap:30px;

}


/* CARD */

.card{

background: rgba(255,255,255,0.05);

padding:35px;

border-radius:18px;

text-align:center;

cursor:pointer;

transition:0.3s;

box-shadow:0 0 20px rgba(0,0,0,0.4);

}

.card:hover{

transform:translateY(-6px);
background: rgba(0,200,150,0.2);

}

.card i{

font-size:40px;
margin-bottom:15px;
color:#25D366;

}

.card p{

font-size:18px;
font-weight:bold;

}
.subject-card{
  background: rgba(255,255,255,0.05);
  padding:25px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  color:white;
  font-weight:bold;
}

.subject-card:hover{
  transform:translateY(-5px);
  background: rgba(0,200,150,0.2);
}

.subject-card p{
  margin-top:10px;
  font-size:16px;
  font-weight:bold;
  color:#00e6a8;
}

/* FOOTER IMPROVED */

.footer{

text-align:center;
margin-top:40px;
padding:20px;
opacity:0.7;
font-size:14px;

}

</style>



</head>

<body>



<header>

<div class="logo">

<img src="logo.png.jpg">

<h3>PRIME SCHOLARS CBT PRACTICE</h3>

</div>


<div class="username" id="username">

Welcome

</div>

</header>



<div class="caption-box">

<div class="caption" id="caption">

Stay consistent. Stay prepared. Stay ahead

</div>

</div>




<div class="dashboard">


<div class="card" onclick="startExam()">

<i class="fas fa-play-circle"></i>

<p>Start Exam</p>

</div>



<div class="card" onclick="viewResults()">

<i class="fas fa-chart-line"></i>

<p>Results</p>

</div>



<div class="card" onclick="supportAgents()">

<i class="fab fa-whatsapp"></i>

<p>Support</p>

</div>



<div class="card" onclick="history()">

<i class="fas fa-history"></i>

<p>Exam History</p>

</div>



<div class="card" onclick="profile()">

<i class="fas fa-user"></i>

<p>Profile</p>

</div>



<div class="card" onclick="logout()">

<i class="fas fa-sign-out-alt"></i>

<p>Logout</p>

</div>



</div>
<!-- Subject Selection Modal -->
<div id="subjectModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
background: rgba(0,0,0,0.9); z-index:999; overflow-y:auto; padding:40px; box-sizing:border-box;">

<h2 style="color:#00e6a8; text-align:center; margin-bottom:30px;">Select Subject</h2>

<div id="subjectsContainer" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); 
gap:20px; max-width:1000px; margin:auto;">
<!-- Subjects will be inserted dynamically here -->
</div>

<div style="text-align:center; margin-top:30px;">
<button onclick="closeSubjects()" 
style="padding:10px 20px; font-size:16px; border:none; border-radius:8px; cursor:pointer; background:#00c896; color:white;">
Close
</button>
</div>

</div>


<div class="footer">

© 2026 Prime Scholars CBT Practice. All Rights Reserved.

</div>

/* BUTTON FUNCTIONS */

window.startExam = function(){

  const subjects = [
    "English Language",
    "Mathematics",
    "Physics",
    "Chemistry",
    "Biology",
    "Economics",
    "Government",
    "Literature in English",
    "History",
    "Geography",
    "Accounting",
    "CRS / IRS",
    "Commerce"
  ];

  const container = document.getElementById("subjectsContainer");
  container.innerHTML = ""; // clear previous content if any

  subjects.forEach(subject => {
    const card = document.createElement("div");
    card.className = "subject-card";
    card.innerHTML = `<p>${subject}</p>`;
    card.onclick = () => startExamSubject(subject);
    container.appendChild(card);
  });

  document.getElementById("subjectModal").style.display = "block";
}
  function closeSubjects(){
  document.getElementById("subjectModal").style.display = "none";
}

function startExamSubject(subject){
  document.getElementById("subjectModal").style.display = "none";

  // Create animated caption for selected subject
  const captionBox = document.createElement("div");
  captionBox.className = "caption-box";
  captionBox.innerHTML = `<div class="caption">You have selected: ${subject}. Exam will begin shortly...</div>`;
  document.body.prepend(captionBox);

  // Stop animation after 8 seconds
  setTimeout(()=>{
    document.querySelector(".caption").style.animation="none";
  },8000);

  // TODO: Trigger the exam page or questions fetching later
}

/* STOP CAPTION AFTER 8 SECONDS */

document.getElementById("caption").style.animation="none";
